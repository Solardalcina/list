<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #1a73e8;
        }

        h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #444;
        }

        .categoria {
            margin-bottom: 25px;
            padding: 15px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            gap: 10px;
        }

        .item label {
            flex: 1;
            font-size: 1rem;
        }

        .item button {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 50%;
            background-color: #1a73e8;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .item button:hover {
            background-color: #1557b0;
        }

        .item input[type="number"] {
            width: 50px;
            height: 32px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            background-color: #fafafa;
        }

        .btn-maior {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            padding: 12px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            background-color: #1a73e8;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-maior:hover {
            background-color: #1557b0;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h2 {
                font-size: 1.5rem;
            }

            h3 {
                font-size: 1.2rem;
            }

            .item label {
                font-size: 0.9rem;
            }

            .item button,
            .item input[type="number"] {
                width: 28px;
                height: 28px;
                font-size: 1rem;
            }

            .btn-maior {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <h2>Lista de Compras</h2>
    <form id="listaComprasForm">
        <!-- Os itens serÃ£o gerados automaticamente pelo JavaScript -->
    </form>
    <button class="btn-maior" type="submit" form="listaComprasForm">Gerar Lista</button>

    <script src="script.js"></script>
</body>

</html>
